<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { font-family: 'Poppins', sans-serif; }
    
    body {
      background-image: url('images/bg.png');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
    
    /* Animated background particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float-particle 20s infinite linear;
    }
    
    @keyframes float-particle {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1); }
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    
    @keyframes glow {
      0%, 100% { box-shadow: 0 0 20px rgba(102, 126, 234, 0.3); }
      50% { box-shadow: 0 0 30px rgba(102, 126, 234, 0.6); }
    }
    
    .animate-fadeIn { animation: fadeIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1); }
    .message-bubble { animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1); }
    .typing-dot { animation: pulse 1.4s infinite; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }
    .float-animation { animation: float 3s ease-in-out infinite; }
    .glow-effect { animation: glow 2s ease-in-out infinite; }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }
    
    .gradient-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .quick-action:hover {
      transform: scale(1.05) rotate(2deg);
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    
    .message-actions {
      opacity: 0;
      transition: opacity 0.2s ease;
    }
    
    .message-bubble:hover .message-actions {
      opacity: 1;
    }
    
    /* Interactive elements */
    .interactive-btn {
      position: relative;
      overflow: hidden;
    }
    
    .interactive-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }
    
    .interactive-btn:active::before {
      width: 300px;
      height: 300px;
    }
    
    /* Scrollbar styling */
    #chatBox::-webkit-scrollbar { width: 8px; }
    #chatBox::-webkit-scrollbar-track { background: transparent; }
    #chatBox::-webkit-scrollbar-thumb { 
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 10px;
    }
    #chatBox::-webkit-scrollbar-thumb:hover { 
      background: linear-gradient(135deg, #5a6fd8, #6a42a0);
    }
    
    /* Theme toggle */
    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    /* Dark theme */
    .dark-theme {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }
    
    .dark-theme .glass-effect {
      background: rgba(30, 30, 50, 0.95);
      color: white;
    }
  </style>
</head>
<body class="h-screen flex items-center justify-center p-4">
  
  <!-- Animated Background Particles -->
  <div class="particles" id="particles"></div>
  
  <!-- Theme Toggle -->
  <button id="themeToggle" class="theme-toggle bg-white/20 hover:bg-white/30 p-3 rounded-full backdrop-blur-lg transition-all duration-300 glow-effect">
    üåô
  </button>
  
  <!-- Login Screen -->
  <div id="loginScreen" class="w-full max-w-md glass-effect rounded-3xl shadow-2xl p-8 animate-fadeIn">
    <div class="text-center mb-8">
      <div class="w-20 h-20 mx-auto mb-4 float-animation bg-white rounded-2xl shadow-lg flex items-center justify-center overflow-hidden">
        <img src="images/logo.jpg" class="w-full h-full object-cover rounded-2xl" alt="AI Logo">
      </div>
      <h1 class="text-3xl font-bold text-slate-800 mb-2" id="authTitle">Welcome Back</h1>
      <p class="text-slate-600" id="authSubtitle">Sign in to continue chatting</p>
    </div>
    
    <div class="space-y-4">
      <input 
        type="text" 
        id="usernameInput" 
        placeholder="Enter your username" 
        class="w-full bg-white border border-slate-200 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 text-slate-800"
      />
      <input 
        type="email" 
        id="emailInput" 
        placeholder="Enter your email" 
        class="w-full bg-white border border-slate-200 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 text-slate-800 hidden"
      />
      <input 
        type="password" 
        id="passwordInput" 
        placeholder="Enter your password" 
        class="w-full bg-white border border-slate-200 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-all duration-300 text-slate-800"
      />
      <button 
        id="authBtn" 
        class="w-full gradient-header text-white py-4 rounded-2xl font-semibold hover:shadow-xl hover:scale-105 active:scale-95 transition-all duration-300"
      >
        Sign In
      </button>
      <div class="text-center">
        <button id="toggleAuth" class="text-indigo-600 hover:text-indigo-700 font-medium text-sm transition-colors">
          Don't have an account? Sign Up
        </button>
      </div>
    </div>
  </div>

  <!-- Chat Screen -->
  <div id="chatScreen" class="hidden w-full max-w-3xl glass-effect rounded-3xl shadow-2xl flex flex-col h-[750px] animate-fadeIn overflow-hidden">
    
    <!-- Header -->
    <div class="gradient-header text-white p-6 flex items-center justify-between relative overflow-hidden">
      <div class="absolute inset-0 opacity-10">
      </div>
      <div class="flex items-center gap-4 relative z-10">
        <div class="w-14 h-14 bg-white rounded-2xl shadow-lg flex items-center justify-center overflow-hidden float-animation glow-effect">
          <img src="images/logo.jpg" class="w-full h-full object-cover rounded-2xl" alt="AI Logo" id="botAvatarImg">
        </div>
        <div>
          <h1 class="text-2xl font-bold tracking-tight">AI Assistant</h1>
          <div class="flex items-center gap-2 text-sm text-white/90">
            <span class="w-2.5 h-2.5 bg-green-400 rounded-full animate-pulse shadow-lg shadow-green-400/50"></span>
            <span class="font-medium" id="userDisplay"></span>
            <span class="text-xs" id="statusText">Online</span>
          </div>
        </div>
      </div>
      <div class="flex gap-2 relative z-10">
        <button id="settingsBtn" class="bg-white/20 hover:bg-white/30 p-2 rounded-xl transition-all duration-300 text-sm">
          ‚öôÔ∏è
        </button>
        <button id="clearBtn" class="bg-white/20 hover:bg-white/30 p-2 rounded-xl transition-all duration-300 text-sm">
          üóëÔ∏è
        </button>
        <button id="logoutBtn" class="bg-white/20 hover:bg-white/30 px-4 py-2 rounded-xl transition-all duration-300 text-sm font-medium">
          Logout
        </button>
      </div>
    </div>
    
    <!-- Chat Area -->
    <div id="chatBox" class="flex-1 p-6 overflow-y-auto space-y-4" style="background: linear-gradient(to bottom, rgba(255,255,255,0.5), rgba(248,250,252,0.8));">
      <div class="flex justify-start message-bubble">
        <div class="flex items-start gap-2">
          <img src="images/logo.jpg" class="w-8 h-8 rounded-full shadow-md object-cover" alt="Bot">
          <div class="bg-white text-slate-800 rounded-3xl rounded-tl-md p-4 max-w-md shadow-lg border border-slate-100">
            <p class="text-sm leading-relaxed">üëã Hello! I'm your AI assistant. How can I help you today?</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Typing Indicator -->
    <div id="typingIndicator" class="px-6 pb-2 hidden">
      <div class="flex items-center gap-3 text-slate-600 text-sm">
        <img src="images/logo.jpg" class="w-6 h-6 rounded-full object-cover" alt="Bot">
        <div class="flex gap-1.5">
          <span class="w-2 h-2 bg-indigo-400 rounded-full typing-dot"></span>
          <span class="w-2 h-2 bg-indigo-400 rounded-full typing-dot"></span>
          <span class="w-2 h-2 bg-indigo-400 rounded-full typing-dot"></span>
        </div>
        <span class="font-medium">AI is typing...</span>
      </div>
    </div>
    
    <!-- Input Area -->
    <div class="p-6 bg-white/80 backdrop-blur-xl border-t border-slate-200/50">
      <!-- Advanced Quick Actions -->
      <div class="flex gap-2 mb-4 overflow-x-auto pb-2">
        <button class="quick-action interactive-btn bg-blue-100 text-blue-700 px-3 py-1 rounded-full text-xs whitespace-nowrap" data-action="weather">üå§Ô∏è Weather</button>
        <button class="quick-action interactive-btn bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs whitespace-nowrap" data-action="news">üì∞ News</button>
        <button class="quick-action interactive-btn bg-purple-100 text-purple-700 px-3 py-1 rounded-full text-xs whitespace-nowrap" data-action="quote">üí≠ Quote</button>
        <button class="quick-action interactive-btn bg-orange-100 text-orange-700 px-3 py-1 rounded-full text-xs whitespace-nowrap" data-action="fact">üß† Fun Fact</button>
        <button class="quick-action interactive-btn bg-red-100 text-red-700 px-3 py-1 rounded-full text-xs whitespace-nowrap" data-action="help">‚ùì Help</button>
        <button class="quick-action interactive-btn bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-xs whitespace-nowrap" data-action="game">üé≤ Game</button>
        <button class="quick-action interactive-btn bg-pink-100 text-pink-700 px-3 py-1 rounded-full text-xs whitespace-nowrap" data-action="story">üìö Story</button>
        <button class="quick-action interactive-btn bg-indigo-100 text-indigo-700 px-3 py-1 rounded-full text-xs whitespace-nowrap" data-action="riddle">üß© Riddle</button>
      </div>
      
      <!-- Suggestion Pills -->
      <div id="suggestions" class="hidden mb-4">
        <div class="flex gap-2 flex-wrap">
          <button class="suggestion-pill bg-slate-100 hover:bg-slate-200 text-slate-700 px-3 py-1 rounded-full text-xs transition-all duration-200">Tell me about AI</button>
          <button class="suggestion-pill bg-slate-100 hover:bg-slate-200 text-slate-700 px-3 py-1 rounded-full text-xs transition-all duration-200">What's 25 * 17?</button>
          <button class="suggestion-pill bg-slate-100 hover:bg-slate-200 text-slate-700 px-3 py-1 rounded-full text-xs transition-all duration-200">Random fact</button>
        </div>
      </div>
      
      <div class="flex gap-3">
        <input 
          type="text" 
          id="userInput" 
          placeholder="Type your message..." 
          class="flex-1 bg-white/90 border border-slate-200 rounded-2xl px-6 py-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all duration-300 text-slate-800 placeholder-slate-400 shadow-sm"
        />
        <button 
          id="emojiBtn" 
          class="bg-slate-200 text-slate-600 px-4 py-4 rounded-2xl hover:bg-slate-300 transition-all duration-300 interactive-btn"
          title="Add Emoji"
        >
          üòä
        </button>
        <button 
          id="voiceBtn" 
          class="bg-slate-200 text-slate-600 px-4 py-4 rounded-2xl hover:bg-slate-300 transition-all duration-300 interactive-btn"
          title="Voice Input"
        >
          üé§
        </button>
        <button 
          id="sendBtn" 
          class="gradient-header text-white px-8 py-4 rounded-2xl font-semibold hover:shadow-xl hover:scale-105 active:scale-95 transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 shadow-lg interactive-btn"
        >
          <span class="text-xl">‚û§</span>
        </button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
</body>
</html>
